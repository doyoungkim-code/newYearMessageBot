<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새해 인사 메시지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffb6c1, #ffebcd);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333; /* 글자 색상을 어두운 회색으로 조정 */
        }

        .greeting-card {
            text-align: center;
            padding: 50px;
            border-radius: 15px;
            background: linear-gradient(to right, #fff5e1, #ffdab9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff69b4; /* 핑크 톤으로 조정 */
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ff6347; /* 노랑 톤으로 조정 */
        }

        .new-year-image {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

      /* 추가 요소 */
      .additional-content {
            margin-top: 20px;
        }

        a {
            color: #ff69b4;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* 팝업 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* 키워드 선택 스타일 */
        select {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
        }

        /* 이름 입력 스타일 */
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        
        @media screen and (max-width: 600px) {
            /* 600px 이하에서만 적용되는 스타일 */
            .greeting-card {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .new-year-image {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>새해 복 많이 받으세요!</h1>
        <p>행복과 건강이 가득한 새해가 되길 기원합니다.</p>
        <img class="new-year-image" src="https://example.com/your-image-url.jpg" alt="새해 이미지">
        <div class="additional-content">
            <p>
                더 많은 소식을 보려면
                <a href="javascript:void(0)" onclick="openPopup()">여기를 클릭하세요</a>
            </p>
            <div id="popup" class="popup">
                <div class="popup-content" id="popup-content">
                    <form id="keywordForm">
                        <p>2023년 키워드 선택:
                            <select id="2023Keywords">
                                <option value="happiness">행복</option>
                                <option value="health">건강</option>
                                <option value="success">성공</option>
                                <!-- 추가 키워드들을 여기에 추가 -->
                            </select>
                        </p>
                        <div class="button-container">
                            <!-- 수정된 부분: 버튼 클릭 시 generateMessage() 호출 -->
                            <button type="button" onclick="generateMessage()">다음</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function generateMessage() {
            const selectedYear = '2023'; // 현재는 고정값으로 설정
            const selectedKeyword = document.getElementById('2023Keywords').value;

            const message = `새해 복 많이 받으세요! ${selectedYear}년에는 ${selectedKeyword}이(가) 가득하길 기원합니다. 🎉`;

            alert(message);

            // 추가된 부분: 팝업 닫기
            closePopup();
        }
    </script>
</body>
</html>
